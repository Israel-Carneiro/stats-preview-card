<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <header>
    <img class="cabecalho__foto--mobile" src="./images/image-header-mobile.jpg" alt="Bussines">
  </header>

  <main>
    <div class="card">
      <h1>Get <a class="insights">insights</a> that help your business grow.</h1>
  
      <p class="texto">Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.</p>
      
      <ul class="status">
        <li>
          <h2>10k+</h2>
          <p class="status__text">companies</p>
        </li>
        <li>
          <h2>314</h2>
          <p class="status__text">templates</p>
        </li>
        <li>
          <h2>12m+</h2>
          <p class="status__text">queries</p>
        </li>
      </ul>
      <!--
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Israel-Carneiro">Israel Carneiro</a>.
      </div>
      -->
    </div>

    <div class="foto">
      <img class="cabecalho__foto--desktop" src="./images/image-header-desktop.jpg" alt="Bussines">
    </div>
  </main>
</body>
</html>
